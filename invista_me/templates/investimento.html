{% extends 'base.html' %}
{% block conteudo %}
<h1 style='text-align: center ;'>listagen de investimentos</h1>
<div class="container" >
    <button class="btn btn-dark" ><a style="color: aliceblue;"
        href="{% url 'novo' %}">novo ivestimento</a></button>

    <table class="table table-striped table-bordered" >
    <tr>
        <th>id</th>
        <th>investimento</th>
        <th>valor</th>
    </tr>
    {% for dado in dados %}
    <tr>
        <td>{{dado.id}}</td>
        <td>{{dado.investimento}}</td>
        <td>{{dado.valor}}</td>
        <td><button class="btn btn-info"><a style="color: white;"
             href="{%url 'detalhe' dado.id%}">detalhe</a></button></td>

        <td><button class="btn btn-success" ><a style="color: white;"
            href="{%url 'editar' dado.id%}">editar</a></button></td>

        <td><button class="btn btn-danger" ><a style="color: white;"
            href="{%url 'excluir' dado.id%}">excluir</a></button></td>
    </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
